<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <title>ADIMO - Cadastro</title>
    </head>
    <body>
        
        <div class="container-login">
            <div class="content-box">
                <div class="form-box">
                    <h2>Criar conta</h2>
                    <form>
                        <div class="input-box">
                            <span>Usuário:</span>
                            <input type="text" class='reste' placeholder="Seu Usuário" required/>
                            <div class="mb-3">
                        </div>
                        </div>
  
                        <div class="input-box">
                            <span>Senha:</span>
                            <input type="password" placeholder="Sua Senha" required/>
                        </div>  
  
                        <div class="input-button">
                          <Button class="btnEntrar">Criar</Button>
                        </div>
                        
                        <div class="input-box">
                          <p>Já tem uma conta? <a href="./index.html">Entrar</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="img-box">
                <img src="./assets/mansao2.jpg" alt="Mansão">
            </div>
        </div>        

    </body>
</html>
